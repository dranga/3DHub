{% extends "layout.html" %}

{% block head %}
<title>Hello World title</title>
{% endblock %}

{% block body %}
<div>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{project_url}}">{{project_name}}</a>
        </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="{{ url_for('index')}}"> Index Page</a></li>
          </ul>
          <ul class="nav nav-sidebar">
          	{% for model in models %}
             <li><a href="{{ url_for('index') + '?URL=' + model.url }}">{{model.name}}</a></li> 
            {%endfor%}
          </ul>
        </div>

        <!-- Where the content is -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
		<!--<div class="bs-example">-->
		<!-- <script src="https://embed.github.com/view/3d/{{username}}/{{repo}}/{{branch}}/stl/{model.url} -->
   		{%if state%}
   			 <script src="https://embed.github.com/view/3d/{{username}}/{{repo}}/{{branch}}/stl/{{state}}"></script>
   			
   		{%else%}
   			<!-- carousel -->
   			   
    		<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
   				<div class="carousel-inner">
   					{% for model in models %}
   						<div class="item">
   							<script src="https://embed.github.com/view/3d/{{username}}/{{repo}}/{{branch}}/stl/{{ model.url}}"></script>
   						</div>
   					{%endfor%}
   				</div>

   				 <!-- Carousel nav -->
        		<a class="carousel-control left" href="#myCarousel" data-slide="prev">
            		<span class="glyphicon glyphicon-chevron-left"></span>
        		</a>
        		
        		<a class="carousel-control right" href="#myCarousel" data-slide="next">
            		<span class="glyphicon glyphicon-chevron-right"></span>
        		</a>
   			</div>
   		{%endif%}
        <!--</div>-->
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</div>

{%endblock %}
